<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>DS 2</title>
  </head>
  <body>
    <FORM name="F">
      <FIELDSET STYLE="background: #FFFFDD ;">
          <LEGEND id="titre" STYLE="background: #FFFF88 ;"><B>Client</B></LEGEND>
          <link rel="stylesheet" type="text/css" href="style.css">
          <CENTER>
              <TABLE BORDER="0" CELLSPACING="0" CELLPADDING="5" WIDTH="100%">
                  <TR>
                      <TD WIDTH="17%"><B>Civilité</B>
                      <TD WIDTH="45%">
                          <INPUT TYPE=RADIO NAME=civilite VALUE="Mademoiselle">Mademoiselle
                          <INPUT TYPE=RADIO NAME=civilite VALUE="Madame" CHECKED>Madame
                          <INPUT TYPE=RADIO NAME=civilite VALUE="Monsieur">Monsieur
                      <TD id="T1" WIDTH="38%">
                          <INPUT TYPE="text" NAME="display" SIZE=15 VALUE="Madame" readonly>
                      </TD>
                  <TR>
                      <TD><B>Nom / Prénom</B>
                      <TD><INPUT id="C1" TYPE=TEXT NAME=nom SIZE=50 MAXLENGTH=80 oninput="nettoyerSaisie(this)"
                                 onchange="verifierNom()">
                      <TD id="T2"></TD>
                  <TR>
                      <TD><B>Adresse</B>
                      <TD><TEXTAREA id="C2" NAME=adresse COLS=50 ROWS=2 WRAP=PHYSICAL
                                    onChange="verifierAdresse()"></TEXTAREA>
                      <TD id="T3"></TD>
  
                  <TR>
                      <TD><B>No postal / Localité</B>
                      <TD><INPUT id="C3" TYPE=TEXT NAME=no_postal Size=5 MAXLENGTH=4 onChange="verifierPostal()">
                          <INPUT id="C4" TYPE=TEXT NAME=localite SIZE=20 MAXLENGTH=80 VALUE="">
                      <TD id="T4"></TD>
                  <TR>
                      <TD><B>Pays</B>
                      <TD><SELECT id="lepays" NAME=pays>
                          <OPTION>Tunisie
                          <OPTION>Algérie
                          <OPTION SELECTED>Maroc
                      </SELECT>
                          <B> Ajouter pays</B>
                          <INPUT id="C5" TYPE=TEXT NAME=monpays SIZE=20 MAXLENGTH=80 VALUE="Libye">
                          <button id="ajouterPaysButton" type="button" onClick="AjouterPays()" disabled>Ajouter pays
                          </button>
                      <TD></TD>
  
                  <TR>
                      <TD><B>Plateforme(s)</B>
                      <TD><INPUT TYPE=CHECKBOX NAME=materiel VALUE="Windows" CHECKED>Windows
                          <INPUT TYPE=CHECKBOX NAME=materiel VALUE="Mac" CHECKED>Macintosh
                          <INPUT TYPE=CHECKBOX NAME=materiel VALUE="Unix">Unix
                      <TD></TD>
                  <TR>
                      <TD><B>Applications(s)</B>
                      <TD><SELECT NAME=applications SIZE=5 MULTIPLE>
                          <OPTION SELECTED>Bureautique
                          <OPTION>DAO
                          <OPTION>Statistiques
                          <OPTION>SGBD
                          <OPTION SELECTED>Internet
                      </SELECT>
                      <TD></TD>
              </TABLE>
          </CENTER>
      </FIELDSET>
      <CENTER>
          <TABLE BORDER="0" CELLSPACING="0" CELLPADDING="10" WIDTH="95%">
              <TR>
                  <TH>
                      <INPUT TYPE=button VALUE="  Soumettre formulaire  " onclick=AfficherAlert()>
                      <INPUT TYPE=button VALUE="  Vérification formulaire " onclick=VerifierFormulaire()>
                      <INPUT TYPE=RESET VALUE=" Effacer ">
                      
          </TABLE>
      </CENTER>
  </FORM>
  <script src="index.js"></script>
</body>
</html>
